<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nome de Campanha</title>
</head>
<body>

    <form id="meuFormulario">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        <br>
        <input type="checkbox" id="MG" name="opcoes" value="MG">
        <label for="MG">MG</label>
        <br>
        <input type="checkbox" id="DF" name="opcoes" value="DF">
        <label for="DF">DF</label>
        <br>
        <input type="checkbox" id="RJ" name="opcoes" value="RJ">
        <label for="RJ">RJ</label>
        <br>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente">
        <br>
        <label for="campanha">Campanha:</label>
        <input type="text" id="campanha" name="campanha">
        <br>
        <button type="button" onclick="exibirValores()">Enviar</button>
    </form>

    <div id="resultados"></div>

    <script>
        function exibirValores() {
            // Captura os valores do formulário
            var data = document.getElementById('data').value;
            var opcoes = document.getElementsByName('opcoes');
            var cliente = document.getElementById('cliente').value.toUpperCase().split(" ").join("");
            cliente = cliente.split("_").join("")
            var campanha = document.getElementById('campanha').value.toUpperCase().split(" ").join("");
            campanha = campanha.split("_").join("");

            // Filtra as opções selecionadas
            var opcoesSelecionadas = Array.from(opcoes)
                .filter(opcao => opcao.checked)
                .map(opcao => opcao.value);

            // Constrói a string de resultado
            var resultado = data + "_";
            resultado += opcoesSelecionadas.join('-') + "_";
            resultado += cliente + "_";
            resultado += campanha;

            // Exibe os valores na div
            document.getElementById('resultados').innerHTML = resultado;
        }
    </script>

</body>
</html>
